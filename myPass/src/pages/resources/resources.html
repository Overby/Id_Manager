<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Resources</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToAddService(data)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-list-header>
	    Eligible
	  </ion-list-header>
	  <ion-item *ngFor="let item of payload" (click)="goToDetails(data)">
	    <ion-avatar item-start>
	      <img src="../../assets/imgs/medical_icon.png">
	    </ion-avatar>
	    <h2>{{ item.abv }}</h2>
	    <h3>{{ item.name }}</h3>
	    <p [ngStyle]="{'color': item.status}">{{ item.status_comp }}</p>
	  </ion-item>
	</ion-list>
