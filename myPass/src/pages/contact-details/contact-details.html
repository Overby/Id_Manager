<ion-header>

  <ion-navbar>
    <ion-title>{{ payload.abv }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-img class="center" src="/assets/imgs/{{ payload.logo }}"></ion-img>
	<div class="backColor">
	<div class="rcorners1">
		<label>Name: {{ payload.name }}</label>
	</div>
	<div class="rcorners1">
		<label>Phone: {{ payload.phone }}</label>
	</div>
	<div class="rcorners1">
		<label>Address: {{ payload.address }}</label>
	</div>
	<div>
		<ion-img width=100% height=120 src="/assets/imgs/{{ payload.map }}"></ion-img>
	</div>
</div>

</ion-content>
