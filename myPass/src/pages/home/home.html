<ion-header>
  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <!-- TODO: Needs to be in a for loop providing the data each time (Remove all by one card)-->

  <ion-card *ngFor="let item of data" (click)="goToDetails(item)">
    <img height=15px src="/assets/imgs/{{ item.exp_status }}"/>
    <img src="/assets/imgs/{{ item.color }}"/>
    <div class="card-title">{{ item.title }}</div>
    <div class="card-subtitle">exp: {{ item.expires }}</div>
  </ion-card>
</ion-content>
